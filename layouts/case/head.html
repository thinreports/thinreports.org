<% content_for :head_ogp do %>
<meta property="og:title" content="<%= @item[:title] %> | Thinreports">
<meta property="og:type" content="article">
<meta property="og:description" content="<%= @item[:case_description] %>">
<meta property="og:url" content="<%= item_url(@item) %>">
<meta property="og:image" content="<%= site_url_for("/assets/images/case/#{@item[:case_id]}/screenshot.png") %>">
<meta property="og:site_name" content="Thinreports - <%= site_title %>">
<% end %>
